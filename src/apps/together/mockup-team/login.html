<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://unpkg.com/react-leaflet/dist/react-leaflet.min.js"></script>

  </head>
  <body>
    <div id="app-container">
        <div id="navbar"></div>
        <div id="login"></div>
    </div>

    <script>
      // MyComponents is a global object where each property is a reference to a component class
      MyComponents = {}
    </script>

    <!-- import each component class in components/ -->
    <!-- The order is important. Dependencies must be loaded first -->
    <!-- // <script type="text/babel" src="user.jsx"></script> -->


    <!-- Connect the app and data -->
    <script type="text/babel" src="components/navbar.jsx"></script>
    <script type="text/babel" src="components/login.jsx"></script>
    <!-- <script type="text/babel" src="data.jsx"></script> -->
    <script type="text/babel">
        ReactDOM.render(
            <MyComponents.NavBar/>,
            $('#navbar').get(0)
          );
        ReactDOM.render(
            <MyComponents.Login/>,
            $('#login').get(0)
          );
    </script>

  </body>
</html>
